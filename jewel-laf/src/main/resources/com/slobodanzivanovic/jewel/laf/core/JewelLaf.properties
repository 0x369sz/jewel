CheckBoxMenuItem.checkIcon=com.slobodanzivanovic.jewel.laf.core.icons.JewelCheckBoxMenuItemIcon
CheckBoxMenuItem.arrowIcon=com.slobodanzivanovic.jewel.laf.core.icons.JewelMenuItemArrowIcon
CheckBoxMenuItem.margin=2,2,2,2

# COLOR CHOOSER
ColorChooser.swatchesSwatchSize=16,16
ColorChooser.swatchesRecentSwatchSize=16,16

# COMBOBOX
ComboBox.border=com.slobodanzivanovic.jewel.laf.core.ui.JewelRoundBorder
ComboBox.padding=3,6,3,6

# COMPONENT
Component.focusWidth=1
Component.innerFocusWidth=1
Component.arc=5
Component.minimumWidth=64
Component.arrowType=chevron
Component.hideMnemonics=true

# EDITOR PANE
EditorPane.border=com.slobodanzivanovic.jewel.laf.core.ui.JewelMarginBorder
EditorPane.background=@textComponentBackground
EditorPane.margin=@textComponentMargin

# FILE CHOOSER
