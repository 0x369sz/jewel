# RADIO BUTTON MENU ITEM
RadioButtonMenuItem.border=com.slobodanzivanovic.jewel.laf.core.ui.JewelMarginBorder
RadioButtonMenuItem.checkIcon=com.slobodanzivanovic.jewel.laf.core.icons.JewelRadioButtonMenuItemIcon
RadioButtonMenuItem.arrowIcon=com.slobodanzivanovic.jewel.laf.core.icons.JewelMenuItemArrowIcon
RadioButtonMenuItem.margin=2,2,2,2

# SCROLL BAR
ScrollBar.width=12

# SCROLL PANE
ScrollPane.border=com.slobodanzivanovic.jewel.laf.core.ui.JewelBorder
ScrollPane.background=@@ScrollBar.track

# SEPARATOR
Separator.height=3
Separator.stripeWidth=2
Separator.stripeIndent=1

# SLIDER
Slider.focusInsets=0,0,0,0
Slider.trackWidth=4
Slider.thumbWidth=13

# SPINNER
Spinner.border=com.slobodanzivanovic.jewel.laf.core.ui.JewelRoundBorder
Spinner.background=@textComponentBackground
Spinner.buttonBackground=@@ComboBox.buttonEditableBackground
Spinner.buttonArrowColor=@@ComboBox.buttonArrowColor
Spinner.buttonDisabledArrowColor=@@ComboBox.buttonDisabledArrowColor
Spinner.buttonHoverArrowColor=@@ComboBox.buttonHoverArrowColor
Spinner.padding=@textComponentMargin
Spinner.editorBorderPainted=false

# SPLIT PANE
SplitPane.dividerSize=6
SplitPane.continuousLayout=true
SplitPane.border=null
SplitPane.centerOneTouchButtons=true
SplitPane.oneTouchButtonSize=6
SplitPane.oneTouchButtonOffset=2

SplitPaneDivider.border=null
SplitPaneDivider.oneTouchArrowColor=@@ComboBox.buttonArrowColor

# TABBED PANE
TabbedPane.tabHeight=32
TabbedPane.tabSelectionHeight=4
TabbedPane.contentSeparatorHeight=1
TabbedPane.hasFullBorder=false
TabbedPane.tabInsets=0,12,0,12
TabbedPane.tabAreaInsets=0,0,0,0
TabbedPane.selectedTabPadInsets=0,0,0,0
TabbedPane.tabRunOverlay=0
TabbedPane.tabsOverlapBorder=true
TabbedPane.shadow=@@ComboBox.buttonArrowColor

# TABLE
Table.rowHeight=24
Table.scrollPaneBorder=com.slobodanzivanovic.jewel.laf.core.ui.JewelBorder
Table.ascendingSortIcon=com.slobodanzivanovic.jewel.laf.core.icons.JewelAscendingSortIcon
Table.descendingSortIcon=com.slobodanzivanovic.jewel.laf.core.icons.JewelDescendingSortIcon
