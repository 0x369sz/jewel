PasswordField.margin=@textComponentMargin

# POPUP MENU
PopupMenu.border=com.slobodanzivanovic.jewel.laf.core.ui.JewelPopupMenuBorder
PopupMenu.borderInsets=1,1,1,1

# POPUP MENU SEPARATOR
PopupMenuSeparator.height=7
PopupMenuSeparator.stripeWidth=2
PopupMenuSeparator.stripeIndent=4

# PROGRESS BAR
ProgressBar.border=com.slobodanzivanovic.jewel.laf.core.ui.JewelEmptyBorder
ProgressBar.horizontalSize=146,8
ProgressBar.verticalSize=8,146

# RADIO BUTTON
RadioButton.border=com.slobodanzivanovic.jewel.laf.core.ui.JewelMarginBorder
RadioButton.icon=com.slobodanzivanovic.jewel.laf.core.icons.JewelRadioButtonIcon
RadioButton.icon.centerDiameter=8
RadioButton.margin=2,2,2,2
RadioButton.iconTextGap=4
