# VARIABLES
@textComponentMargin=3,6,3,6

# BUTTON
Button.border=com.slobodanzivanovic.jewel.laf.core.ui.JewelButtonBorder
Button.arc=6
Button.minimumWidth=72
Button.margin=3,14,3,14
Button.iconTextGap=4
Button.rollover=true
Button.defaultButtonFollowsFocus=false

Button.default.borderWidth=1

# CHECKBOX
CheckBox.border=com.slobodanzivanovic.jewel.laf.core.ui.JewelMarginBorder
CheckBox.icon=com.slobodanzivanovic.jewel.laf.core.icons.JewelCheckBoxIcon
CheckBox.margin=2,2,2,2
CheckBox.iconTextGap=4
CheckBox.rollover=true

# CHECKBOX MENU ITEM
